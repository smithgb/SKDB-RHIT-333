<br />
<form method="POST" action="phpUtils/contribute/createLocation.php" role='form' style="margin-left: 1%; margin-right: auto;">
	<!-- ROW -->
	<div class="row">
		<div class="form-group col-md-2">
			<input name='city' type='text' class="form-control" id='city' placeholder='City' required />
		</div>
		<div class="form-group col-md-2">
			<input name="state" type='text' class="form-control" id='state' placeholder='State/Province' required />
		</div>
		<div class="form-group col-md-4">
			<input name="country" type='text' class="form-control" id='country' placeholder='Country' required />
		</div>
		<div class="col-md-2">
			<input name="zip" type='text' class="form-control" placeholder='Zipcode/Postalcode' required />
		</div>
	</div>
	<!-- ROW -->
	<div class="row">
		<div class="col-md-2">
			<input name="lat" type='text' class="form-control" placeholder='Latitude' />
			<span class='help-block'>Input as decimal degrees.</span>
		</div>
		<div class="col-md-2">
			<input name="long" type='text' class="form-control" placeholder='Longitude' />
			<span class='help-block'>Input as decimal degrees.</span>
		</div>
	</div>
	<input type='submit' class="btn btn-success" value="Submit" />
</form>
